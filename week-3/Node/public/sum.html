<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    
    <input type="text" id="input" placeholder="positive interger">
    <button onclick="getData()">sum</button>
    <div id="sum"></div>
    
    <script>
        function getData(){
            fetch("http://localhost:3000/sum.html")
            .then(respond => {
                let input = document.querySelector("#input")
                let total = parseInt(input.value)
                let sum = document.querySelector("#sum")

                if(input.value === ""){
                    sum.innerHTML = "Lack of Parameter"
                }else if(isNaN(total)){
                    sum.innerHTML = "Wrong Parameter"
                }else{
                    sum.innerHTML = (total+1)*total/2
                }  
            })
        }
        
    </script>
    
</body>
</html>
