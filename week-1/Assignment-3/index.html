<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Developers</title>
    <link rel=”stylesheet” href=”index.css”>
</head>
<body>
    <header>
        <img src="" alt="googleDev-logo">
        <nav>
            <div>
                <button>Products</button>
                <div>
                    <a>Develop</a>
                    <a>Grow</a>
                    <a>Earn</a>
                </div>
            </div>
            <a>Event</a>
            <a>Learn</a>
            <a>Blog</a>
            <div>
                <button>更多選項</button>
                <div>
                    <a>Community</a>
                    <a>Developer Profile</a>
                </div>
            </div>
        </nav>
        <div>
            <form>
                <img>
                <input type="text" placeholder="搜尋結果">
            </form>
        </div>
        <select>
            <option>Language</option>
            <option>English</option>
            <option>Indonesia</option>
        </select>
        <button>
            <img>
            <div>
                <p>建立 Google 開發人員設定檔</p>
            </div>
        </button>
        <button>
            <img>
            <div>
                <p>Manage Your Google Account</p>
            </div>
        </button>

    </header>
    <main>
        <section class="translate">
            <div>
                <img>
                <p>本頁面由 <a href="">Cloud Translation API</a> 翻譯而成。</p>
            </div>
            <button>Switch to English</button>
        </section>
        <img alt="activity">
        <section>
            <div>
                <div>
                    <p>選取要篩選的興趣類別</p>
                    <img>
                </div>
                <button>
                    <img>
                    建立設定檔
                </button>
            </div>
            <div>
                <button>付款</button>
                <button>行動</button>
                <button>位置/地圖</button>
            </div>

            
        </section>
    </main>
    <footer></footer>
</body>
